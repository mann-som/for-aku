<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      position: relative;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #444;
      color: white;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    .page {
      width: 90vw;
      max-width: 500px;
    }

    img {
      width: 100%;
      border-radius: 12px;
      margin-top: 20px;
    }

    .next-btn {
      margin-top: 20px;
      background-color: #ff4d6d;
      color: white;
    }
  </style>
</head>
<body>

<div id="question" class="container">
  <h1 id="questionText">Will you be my Valentine? ‚ù§Ô∏è</h1>
  <button id="yesBtn">Yes üíñ</button>
  <button id="noBtn">No</button>
</div>

<div id="journey" class="hidden">
  <div class="page" id="pageContent">
    <h1>Our First Date ü•∞</h1>
    <p>That day at 7:30 PM... when everything started.</p>
    <img src="your-first-photo.jpg">
    <button class="next-btn" onclick="nextPage()">Next ‚Üí</button>
  </div>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const questionText = document.getElementById("questionText");

  let noClicks = 0;
  let yesSize = 1;

  const texts = [
    "Are you sure? üò¢",
    "Think again...",
    "Please? ü•∫",
    "You can't say no üò§"
  ];

  noBtn.addEventListener("click", () => {
    noClicks++;

    yesSize += 0.2;
    yesBtn.style.transform = `scale(${yesSize})`;

    questionText.textContent = texts[Math.floor(Math.random() * texts.length)];

    // Move NO button randomly
    noBtn.style.left = Math.random() * 200 - 100 + "px";
    noBtn.style.top = Math.random() * 200 - 100 + "px";
  });

  yesBtn.addEventListener("click", () => {
    document.getElementById("question").classList.add("hidden");
    document.getElementById("journey").classList.remove("hidden");
  });

  const pages = [
    {
      title: "Our First Date ü•∞",
      text: "That day at 7:30 PM... when everything started.",
      img: "photo1.jpg"
    },
    {
      title: "Our Cute Moments üíï",
      text: "All those laughs and stupid jokes.",
      img: "photo2.jpg"
    },
    {
      title: "And This Is Just The Beginning ‚ù§Ô∏è",
      text: "More memories to come.",
      img: "photo3.jpg"
    }
  ];

  let currentPage = 0;

  function nextPage() {
    currentPage++;
    if (currentPage >= pages.length) return;

    const content = pages[currentPage];
    document.getElementById("pageContent").innerHTML = `
      <h1>${content.title}</h1>
      <p>${content.text}</p>
      <img src="${content.img}">
      <button class="next-btn" onclick="nextPage()">Next ‚Üí</button>
    `;
  }
</script>

</body>
</html>
