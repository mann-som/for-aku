<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #ee9ca7);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    position: relative;
    width: 90vw;
    max-width: 500px;
  }

  h1 {
    font-size: 26px;
  }

  p {
    font-size: 18px;
  }

  button {
    padding: 12px 24px;
    font-size: 18px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    transform: scale(1.1);
  }

  #yesBtn {
    background-color: #ff4d6d;
    color: white;
  }

  #noBtn {
    background-color: #333;
    color: white;
    position: absolute;
  }

  img {
    width: 100%;
    border-radius: 12px;
    margin-top: 15px;
  }

  .hidden {
    display: none;
  }

  .fade {
    opacity: 0;
    transition: opacity 0.5s ease;
  }

  .fade.show {
    opacity: 1;
  }

  .nav-buttons {
    margin-top: 20px;
  }

</style>
</head>

<body>

<!-- QUESTION SCREEN -->
<div id="questionScreen" class="container fade show">
  <h1 id="questionText">Will you be my Valentine? ‚ù§Ô∏è</h1>
  <button id="yesBtn">Yes üíñ</button>
  <button id="noBtn">No üôÉ</button>
</div>

<!-- JOURNEY SCREEN -->
<div id="journeyScreen" class="container hidden fade">
  <div id="pageContent"></div>
</div>

<script>

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const questionText = document.getElementById("questionText");

let yesScale = 1;
let noClicks = 0;

const texts = [
  "Are you sure? ü•∫",
  "Think again‚Ä¶",
  "I‚Äôll be very sad üò¢",
  "Please say yes ‚ù§Ô∏è",
  "You can't escape destiny üòå"
];

noBtn.addEventListener("click", () => {
  noClicks++;

  // Grow YES button
  yesScale += 0.2;
  yesBtn.style.transform = `scale(${yesScale})`;

  // Change text randomly
  questionText.textContent = texts[Math.floor(Math.random() * texts.length)];

  // Move NO button randomly
  const x = Math.random() * 250 - 125;
  const y = Math.random() * 250 - 125;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

yesBtn.addEventListener("click", () => {
  const questionScreen = document.getElementById("questionScreen");
  const journeyScreen = document.getElementById("journeyScreen");

  questionScreen.classList.remove("show");

  setTimeout(() => {
    questionScreen.classList.add("hidden");
    journeyScreen.classList.remove("hidden");
    setTimeout(() => journeyScreen.classList.add("show"), 50);
    renderPage();
  }, 500);
});


// MEMORY PAGES (replace images with yours)
const pages = [
  {
    title: "Our First Date ü•∞",
    text: "That day at 7:30 PM... when everything changed.",
    img: "photo1.jpeg"
  },
  {
    title: "All Our Laughs üíï",
    text: "Every silly joke, every smile, every moment.",
    img: "photo2.jpeg"
  },
  {
    title: "This Is Just The Beginning ‚ù§Ô∏è",
    text: "More memories. More love. More us.",
    img: "photo3.jpeg"
  }
];

let currentPage = 0;

function renderPage() {
  const content = pages[currentPage];
  const container = document.getElementById("pageContent");

  container.classList.remove("show");

  setTimeout(() => {
    container.innerHTML = `
      <h1>${content.title}</h1>
      <p>${content.text}</p>
      <img src="${content.img}">
      <div class="nav-buttons">
        ${currentPage > 0 ? `<button onclick="prevPage()">‚Üê Previous</button>` : ""}
        ${currentPage < pages.length - 1 ? `<button onclick="nextPage()">Next ‚Üí</button>` : ""}
      </div>
    `;
    container.classList.add("show");
  }, 300);
}

function nextPage() {
  if (currentPage < pages.length - 1) {
    currentPage++;
    renderPage();
  }
}

function prevPage() {
  if (currentPage > 0) {
    currentPage--;
    renderPage();
  }
}

</script>

</body>
</html>
