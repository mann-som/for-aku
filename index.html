<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>

body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #ee9ca7);
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  position: relative;
  width: 92vw;
  max-width: 420px;
}

h1 { font-size: 26px; }
p { font-size: 18px; }

button {
  padding: 12px 24px;
  font-size: 18px;
  margin: 10px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  transform: scale(1.1);
}

#yesBtn {
  background-color: #ff4d6d;
  color: white;
}

#noBtn {
  background-color: #333;
  color: white;
  position: absolute;
}

/* Image Card */
.image-wrapper {
  width: 100%;
  height: 420px;
  overflow: hidden;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  margin-top: 20px;
}

.image-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.hidden { display: none; }

.fade {
  opacity: 0;
  transition: opacity 0.6s ease;
}

.fade.show { opacity: 1; }

/* Slide animation */
.slide {
  opacity: 0;
  transform: translateX(40px);
  transition: all 0.5s ease;
}

.slide.show {
  opacity: 1;
  transform: translateX(0);
}

.slide.left {
  transform: translateX(-40px);
}

.nav-buttons { margin-top: 20px; }

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 16px;
  opacity: 0.6;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

</style>
</head>

<body>

<div id="questionScreen" class="container fade show">
  <h1 id="questionText">Will you be my Valentine? ‚ù§Ô∏è</h1>
  <button id="yesBtn">Yes mwahh</button>
  <button id="noBtn">No :(</button>
</div>

<div id="journeyScreen" class="container hidden fade">
  <div id="pageContent"></div>
</div>

<script>

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const questionText = document.getElementById("questionText");

let yesScale = 1;

const texts = [
  "Are you sure? ü•∫",
  "Think again‚Ä¶",
  "I‚Äôll be very sad üò¢",
  "Please say yes ‚ù§Ô∏è",
  "You can't escape destiny üòå"
];

noBtn.addEventListener("click", () => {
  yesScale += 0.2;
  yesBtn.style.transform = `scale(${yesScale})`;
  questionText.textContent = texts[Math.floor(Math.random() * texts.length)];

  const x = Math.random() * 250 - 125;
  const y = Math.random() * 250 - 125;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

yesBtn.addEventListener("click", () => {

  explodeHearts();

  const questionScreen = document.getElementById("questionScreen");
  const journeyScreen = document.getElementById("journeyScreen");

  questionScreen.classList.remove("show");

  setTimeout(() => {
    questionScreen.classList.add("hidden");
    journeyScreen.classList.remove("hidden");
    setTimeout(() => journeyScreen.classList.add("show"), 50);
    renderPage();
  }, 900);
});


/* Memories */
const pages = [
  {
    title: "Our First Date AND YES A DATE! ü•∞",
    text: "That day when i fell in love with you and our auto rides.",
    img: "photo1.jpeg"
  },
  {
    title: "All Our craziness üíï",
    text: "Sneaking into my PG and sneaking into your home and nasty on your parent's bathroom LMAO CRAZYYYYY!!!! MWAH.",
    img: "photo2.jpeg"
  },
  {
    title: "This Is Just The Beginning ‚ù§Ô∏è",
    text: "I Love every second with you.",
    img: "photo3.jpeg"
  },
  {
    title: "I LOVE YOU JAAN ‚ù§Ô∏è",
    text: "More memories. More love. More us.",
    img: "photo4.jpeg"
  }
];

let currentPage = 0;

function renderPage(direction = "right") {
  const content = pages[currentPage];
  const container = document.getElementById("pageContent");

  const exitClass = direction === "right" ? "left" : "";
  container.classList.remove("show");
  container.classList.add(exitClass);

  setTimeout(() => {

    container.innerHTML = `
      <div class="slide show">
        <h1>${content.title}</h1>
        <p>${content.text}</p>

        <div class="image-wrapper">
          <img src="${content.img}">
        </div>

        <div class="nav-buttons">
          ${currentPage > 0 ? `<button onclick="prevPage()">‚Üê Previous</button>` : ""}
          ${currentPage < pages.length - 1 ? `<button onclick="nextPage()">Next ‚Üí</button>` : ""}
        </div>
      </div>
    `;

  }, 250);
}

function nextPage() {
  if (currentPage < pages.length - 1) {
    currentPage++;
    renderPage("right");
  }
}

function prevPage() {
  if (currentPage > 0) {
    currentPage--;
    renderPage("left");
  }
}


/* Floating hearts background */
setInterval(() => createHeart(), 800);

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 10 + 10) + "px";
  heart.style.animationDuration = (Math.random() * 4 + 4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}


/* Explosion hearts */
function explodeHearts() {
  for (let i = 0; i < 60; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = "50vw";
    heart.style.fontSize = (Math.random() * 20 + 20) + "px";
    heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
    heart.style.transform = `translate(${Math.random()*400-200}px, ${Math.random()*-400}px)`;
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }
}

</script>

</body>
</html>
